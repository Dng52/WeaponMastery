<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Mastery System</title>
    <style>
        @font-face {
            font-family: 'Intro Rust';
            src: url('fonts/IntroRust-Base.otf') format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }

        .container {
            background-color: #2c2c2c;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-family: 'Intro Rust', Arial, sans-serif;
        }

        .image-container {
            margin-top: 20px;
        }

        .dropdown-container {
            margin-bottom: 20px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #3c3c3c;
            color: white;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #2c2c2c;
        }

        .hidden {
            display: none;
        }

        .fixed-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }

        a {
            color: #ffcc00;
        }

        .weapon-category {
            font-style: italic;
            margin-top: 5px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <img src="images/LogoFinalGems.png" alt="Decoration Left" class="fixed-image">
    <div class="container">
        <h1>Weapon Mastery System</h1>

        <!-- Dropdown Menu Section -->
        <div class="dropdown-container">
            <label for="weapons">Choose a weapon:</label>
            <select id="weapons">
                <option value="">--Select a Weapon--</option>
                <option value="longsword">Longsword</option>
                <option value="battleaxe">Battleaxe</option>
                <option value="longbow">Longbow</option>
                <option value="dagger">Dagger</option>
                <option value="glaive">Glaive</option>
                <option value="halberd">Halberd</option>
                <option value="warpick">Warpick</option>
                <option value="morningstar">Morningstar</option>
                <option value="spear">Spear</option>
                <option value="trident">Trident</option>
                <option value="mace">Mace</option>
                <option value="quarterstaff">Quarterstaff</option>
            </select>
            <div id="weapon-category" class="weapon-category"></div>
        </div>

        <!-- Table Section -->
        <table id="weapon-table" class="hidden">
            <thead>
                <tr>
                    <th colspan="2" id="weapon-name"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Martial</strong></td>
                    <td id="martial-value"></td>
                </tr>
                <tr>
                    <td><strong>Master</strong></td>
                    <td id="master-value"></td>
                </tr>
                <tr>
                    <td><strong>Master Perk</strong></td>
                    <td id="master-perk-value"></td>
                </tr>
            </tbody>
        </table>

        <!-- Image Download Section -->
        <div class="image-container">
            <img src="images/WeaponMastery.png" alt="Example Image" width="600">
            <br>
            <a href="images/WeaponMastery.png" download>
                <button>Download Image</button>
            </a>
        </div>

        <p style="text-align:center">Weapon Mastery based on a video by <a href="https://www.youtube.com/@thebountifulmimic">The Bountiful Mimic</a></p>
    </div>

    <script>
    class Weapon {
        constructor(name, martial, master, masterPerk, category) {
            this.name = name;
            this.martial = martial;
            this.master = master;
            this.masterPerk = masterPerk;
            this.category = category;
        }
    }

      const weapons = {
        longsword: new Weapon(
            "Longsword",
            "Melee d8, Disarm, Versatile d10",
            "Melee d10, Disarm, Finesse, Versatile d12",
            "Your Critical hit range is 18-20",
            "Combat Blades"
        ),
        battleaxe: new Weapon(
            "Battle Axe",
            "Melee d8, Trip, Versatile d10",
            "Melee d10, Trip, Versatile d12",
            "Can reroll damage if the dice is 1 or 2. Must take the new roll",
            "Axes"
        ),
        longbow: new Weapon(
            "Longbow",
            "Two Handed, Ranged d8 (150/600), Heavy",
            "Two Handed, Ranged d10 (150/600), Heavy",
            "If you suffer disadvantage for any reason, you can use your reaction to attempt a concentration check against DC10 or half your target's AC, whichever is higher. If you succeed, your disadvantage is negated.",
            "Bows and Slings"
        ),
        dagger: new Weapon(
            "Dagger",
            "Melee d4, Conceal, Finesse, Light, Thrown (20/60)",
            "Melee d4, Conceal, Finesse, Light, Thrown (20/60)",
            "You can use a bonus action to make an attack with a dagger, even if you don't take the attack action",
            "Dueling Blades"
        ),
        glaive: new Weapon(
            "Glaive",
            "Two Handed, Melee d10, Brace, Finesse, Reach, Heavy",
            "Two Handed, Melee 2d6, Brace, Finesse, Reach, Lunge, Heavy",
            "Against creatures of category size Large and larger, your damage is 3d6 instead of 2d6.",
            "Polearms"
        ),
        halberd: new Weapon(
            "Halberd",
            "Two Handed, Melee d10, Brace, Heavy, Reach, Trip",
            "Two Handed, Melee 2d6, Brace, Entangle, Heavy, Reach, Trip",
            "Advantage on trip attacks made to mounted enemies and Large creatures. If you succeed on a trip against a mounted foe, it is automatically pulled from its mount to a prone position. You may entangle foes up to two sizes larger than you, and you have advantage on this attack.",
            "Axes"
        ),
        warpick: new Weapon(
            "War Pick",
            "Melee d8, Penetrate, Trip",
            "Melee d10, Penetrate, Trip",
            "You can choose to take -5 to your attack roll in exchange for a piercing blow. On a hit, your target takes piercing damage equal to your strength modifier at the start of each of their turns. A creature can attempt a Constitution saving throw at the end of their turn, ending the effect on a success. If the creature receives any healing, this also ends the effect.",
            "Hammers and Picks"
        ),
        morningstar: new Weapon(
            "Morningstar",
            "Two Handed, Melee d10, Brace, Reach",
            "Two Handed, Melee d12, Brace, Double Ended d4, Reach",
            "Before you roll an attack, you can choose to -5 to the roll. If you hit, you reduce the enemy armor's AC by an amount equal to your Strength modifier and deal this same amount in piercing damage.",
            "Bludgeons"
        ),
        spear: new Weapon(
            "Spear",
            "Melee d6, Thrown (20/60), Double Ended d4, Finesse, Versatile d8",
            "Melee d8, Thrown (30/120), Double Ended d4, Finesse, Versatile d10",
            "If you hit the same target twice in a row, your second hit deals an extra d6 damage. As long as you continue to hit the same target, even between turns, you deal the extra damage. If you ever miss or change targets you must start this process over.",
            "Spears"
        ),
        trident: new Weapon(
            "Trident",
            "Melee d6, Thrown (20/60), Versatile d8",
            "Melee d8, Thrown (30/120), Versatile d10",
            "Against enemies wearing heavy or medium armor, you may roll damage twice and take the most favorable result, and also add your strength modifier to damage twice.",
            "Spears"
        ),
        quarterstaff: new Weapon(
            "Quarterstaff",
            "Melee d6, Versatile d8",
            "Melee d8, Versatile d10, Double Ended d8",
            "You gain +1 AC while wielding this weapon and you may use the Double Ended property when you make an Opportunity Attack.",
            "Bludgeons"
        )
    };

    const dropdown = document.getElementById('weapons');
    const weaponName = document.getElementById('weapon-name');
    const weaponCategory = document.getElementById('weapon-category');
    const table = document.getElementById('weapon-table');
    const martialValue = document.getElementById('martial-value');
    const masterValue = document.getElementById('master-value');
    const masterPerkValue = document.getElementById('master-perk-value');

    dropdown.addEventListener('change', () => {
        const selectedWeapon = dropdown.value;

        if (selectedWeapon) {
            const weapon = weapons[selectedWeapon];

            // Set weapon name
            weaponName.textContent = weapon.name;
            weaponName.classList.remove('hidden');

            // Set weapon category
            weaponCategory.textContent = `Category: ${weapon.category}`;

            // Set table values
            martialValue.textContent = weapon.martial;
            masterValue.textContent = weapon.master;
            masterPerkValue.textContent = weapon.masterPerk;

            table.classList.remove('hidden');
        } else {
            weaponName.classList.add('hidden');
            weaponCategory.textContent = "";
            table.classList.add('hidden');
        }
    });
</script>
</body>
</html>
